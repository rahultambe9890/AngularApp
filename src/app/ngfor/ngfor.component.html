<div style=" text-align: center;">
    <h3 style="color:  rgb(6, 99, 132);">ngfor works!</h3>
    <div>
        {{title}}
    </div>
    <div>
        <table class="table table-hover" style="width: 500px; margin-left: 400px;">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Cast</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.cast}}</td>
                    <td>{{movie.releaseDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-hover" style="width: 250px; text-align: center; margin-left: 500px;">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>favorite Songs</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let favorite of favSongs;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{favorite}}</td>
                </tr>
            </tbody>
        </table>
        
        
     </div>
</div>
